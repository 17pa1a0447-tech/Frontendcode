server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 1) Serve Angular SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 2) Static assets caching (keep your block)
  location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|woff2|woff|ttf)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # 3) Proxy API to backend container (ADD THIS)
  location /api/ {
    proxy_pass http://backend-container:8080/;  # backend container name + port inside network
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}





